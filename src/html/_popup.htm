
<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__body">
			<div class="popup__content content-about">
				<button data-close type="button" class="content-about__close close-p">
					<svg width="20" height="20" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path  d="M1.73333 1.48883L21.5469 21.0288" stroke="#315891" stroke-linecap="square" stroke-width="3"/>
						<path  d="M21.2667 1.48883L1.45309 21.0288" stroke="#315891" stroke-linecap="square"  stroke-width="3" />
					</svg>
				</button>
				<div class="content-about__body">
					<p class="content-about__title">Цікавий факт про Одесу</p>
					<p class="content-about__content">
						Саме в Одесі бере свій початок історія футболу в Україні, також тут було зведене перше в Україні футбольне поле.
					</p>
				</div>
			</div>
			<div class="popup__content content-form">
				<button data-close type="button" class="content-form__close close-p">
					<svg width="20" height="20" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path  d="M1.73333 1.48883L21.5469 21.0288" stroke="#315891" stroke-linecap="square"  stroke-width="3" />
						<path  d="M21.2667 1.48883L1.45309 21.0288" stroke="#315891" stroke-linecap="square"  stroke-width="3" />
					</svg>
				</button>
				<form data-dev data-popup-message="#message-sent" class="form" action="" method="POST">
					<div class="form__item">
						<label for="formMessage" class="form__label">Введи текст свого привітання:</label>
						<textarea name="message" id="formMessage" class="form__input input input-text" placeholder="Як же тебе не любити, Києве мій..."  required></textarea>
					</div>
					<div class="form__item">
						<label for="formPhone" class="form__label label-phone">
							Друже, введи свій номер, щоб взяти участь у розіграші боксу
						</label>
						<input id="formPhone" type="tel" name="tel" data-inputmask="'mask': '+38 (099) 999 99 99'" placeholder="+38 (0__) ___ __ __"  class="form__input input input-phone" required>
					</div>
					<input type="hidden" name="city">
					<button type="submit" class="form__btn btn btn-form">Привітати місто</button>
				</form>
			</div>
		</div>
	</div>
</div>

<div id="message-sent" aria-hidden="true" class="popup">
	<div class="popup-message__wrapper">
			<div class="popup-message__conten popup__content">
				<button data-close type="button" class="popup-message__close close-p">
					<svg width="20" height="20" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path  d="M1.73333 1.48883L21.5469 21.0288" stroke="#315891" stroke-linecap="square"  stroke-width="3" />
						<path  d="M21.2667 1.48883L1.45309 21.0288" stroke="#315891" stroke-linecap="square"  stroke-width="3" />
					</svg>
				</button>
				<div class="popup-message__text">
					<p class="popup-message__txt-big">
						Чудове привітання
					</p>
					<p class="popup-message__txt-small">А тепер слідкуй за результатами конкурсу на сайті або у соцмережах Flint</p>
				</div>
				<div class="popup-message__social social-icon">
					<a href="https://www.facebook.com/flint.ua" class="social-icon__item">
						<img src="@img/icons/facebook.svg" width="22" height="40" alt="facebook">
					</a>
					<a href="https://instagram.com/flint_ua" class="social-icon__item">
						<img src="@img/icons/insta.svg" width="40" height="40" alt="instagram">
					</a>
					<a href="https://www.tiktok.com/@snackhouse.ua" class="social-icon__item">
						<img src="@img/icons/tiktok.svg" width="33" height="40" alt="tiktok">
					</a>
				</div>
				<button data-close type="button" class="popup-message__ok-close btn btn-form">
					ОК
				</button>
			</div>
	</div>
</div>
